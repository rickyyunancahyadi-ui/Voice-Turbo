<head>
    <meta charset="UTF-8">

    <!-- VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FB / IG IN-APP BROWSER FIX (TAMBAHAN) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Voice Turbo - AI Voice Generator</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind Setup Function -->
    <script>
        function setupTailwind() {
            if (typeof tailwind !== 'undefined') {
                tailwind.config = {
                    theme: {
                        extend: {
                            fontFamily: {
                                sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                            },
                            colors: {
                                brand: {
                                    50: '#f0fdfa',
                                    100: '#ccfbf1',
                                    500: '#14b8a6',
                                    600: '#0d9488',
                                    900: '#134e4a',
                                },
                                dark: {
                                    900: '#0f172a',
                                    800: '#1e293b',
                                    700: '#334155',
                                }
                            },
                            animation: {
                                'blob': 'blob 7s infinite',
                                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                            },
                            keyframes: {
                                blob: {
                                    '0%': { transform: 'translate(0px, 0px) scale(1)' },
                                    '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                                    '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                                    '100%': { transform: 'translate(0px, 0px) scale(1)' },
                                }
                            }
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Tailwind CSS (DEFER = FB SAFE) -->
    <script defer src="https://cdn.tailwindcss.com" onload="setupTailwind()"></script>

    <style>
        /* ===== FALLBACK FONT (TAMBAHAN) ===== */
        html {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        /* Custom Utilities */
        .glass-nav {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-gradient {
            background: linear-gradient(to right, #2dd4bf, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bar {
            width: 6px;
            background: linear-gradient(to top, #2dd4bf, #818cf8);
            border-radius: 9999px;
            animation: sound 0ms -800ms linear infinite alternate;
            height: 10px;
        }

        .animate-sound .bar {
            animation-duration: 400ms;
        }

        @keyframes sound {
            0% { height: 10px; opacity: 0.5; }
            100% { height: 100%; opacity: 1; }
        }

        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }

        /* ===== FB / IG IN-APP BROWSER FIX (TAMBAHAN) ===== */
        body {
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        @supports not ((backdrop-filter: blur(12px)) or (-webkit-backdrop-filter: blur(12px))) {
            .glass-nav,
            .glass-card {
                background: rgba(15, 23, 42, 0.95) !important;
            }
        }
    </style>
</head>
